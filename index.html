    <style>
      /* Background Cesium content */
      #cesiumContainer {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        font-family: sans-serif;
      }

      /* Table of candidate vehicles */
      .infoDiv {
        background: rgba(194, 195, 197, 0.87);
        /*background: #d3d3d3;*/
        padding: 25px 40px 25px 40px;
        border-radius: 10px;
        position: absolute;
        width: 50%;
        height: 200px;
        overflow-y: auto;
        text-align: "center";
        z-index: 4;
        /* color: white; */
        font-size: 20px;
        color: black;
        /* overflow: hidden; */
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-content: center;
      }

      .blueDiv {
        background: rgba(89, 176, 243, 0.7);
        /*background: #54a4da;*/
        padding: 25px 40px 25px 40px;
        border-radius: 10px;
        position: absolute;
        width: 50%;
        height: 200px;
        overflow-y: auto;
        text-align: "center";
        z-index: 4;
        /* color: white; */
        font-size: 20px;
        color: black;
        /* overflow: hidden; */
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none; /* flex; */
        align-content: center;
      }

      .buttoninfoDiv {
        background-color: white;
        border: 1px solid black;
        border-radius: 10px;
        color: black;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        margin: 4px 2px;
        cursor: pointer;
        white-space: normal;
        word-wrap: break-word;
        width: 200px;
      }

      .child {
        padding: 10px 20px 10px 20px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .buttoninfoDiv:hover {
        background-color: #4caf50; /* Green */
        color: white;
      }

      #buttonDiv {
        position: absolute;
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
        width: 20%;
        top: 5px;
        left: 4px;
        height: 50px;
        text-align: center;
      }

      input[type=text]:enabled {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background: #fafafa;
}

        <button class="buttoninfoDiv" onClick="manualUserLocation()">Click here to select manually</button>

    </div>
    <div class="blueDiv" id="manualUserLocationDiv" hidden>

    </div>

<!-- Page 3 Div -->

        <button class="buttoninfoDiv">Enter</button>

    <button class="buttoninfoDiv" onClick="searchPlace()">Enter</button>

      // Calculate the length of the line
      function getLength(geodesic, pointsList) {
        // Get the end position from the polyLine's callback.
        // var endPoint = redLine.polyline.positions.getValue(time, result)[1];
        var startCartographic = Cesium.Cartographic.fromDegrees(pointsList[0], pointsList[1]);
        var endCartographic = Cesium.Cartographic.fromDegrees(pointsList[2], pointsList[3]);
        // endCartographic = Cesium.Cartographic.fromCartesian(endPoint);
        geodesic.setEndPoints(startCartographic, endCartographic);
        var lengthInMeters = Math.round(geodesic.surfaceDistance);
        return (lengthInMeters).toFixed(2);
      };

      function getMidpoint(geodesic) {
        var midpointCartographic = geodesic.interpolateUsingFraction(0.5);
        var lon = Cesium.Math.toDegrees(midpointCartographic.longitude);
        var lat = Cesium.Math.toDegrees(midpointCartographic.latitude);
        return [lat, lon];
      };
            
      function searchPlace(){
        var geodesic = new Cesium.EllipsoidGeodesic();
        var guidePoints = [userLocation.lon, userLocation.lat, destLatLon.lon, destLatLon.lat]; // don't need to update lastLon and lastLat every mouse movement
				var length = getLength(geodesic, guidePoints);
        let [midLat, midLon] = getMidpoint(geodesic);
        let query = document.getElementById('searchPlaceText').value;
        if(query == '' || query == 'Search along the route'){
          alert('Please type the name of an intermediate stop');
        }else{
          searchOptions = {};
          searchOptions['width'] = document.getElementById('searchWidth').value;
          searchOptions['route'] = routeCode;
          let [status, searchResults] = searchIntermediatePlaces(query, midLat, midLon, 10000, 5, searchOptions);
          if(status){
            document.getElementById('searchLandmarkDiv').style.display = 'none';
            for(let id in searchResults){
              let name = searchResults[id]['title'];
              searchPlaceEntities[id] = viewer.entities.add({
                name: searchResults[id]['title'],
                position: Cesium.Cartesian3.fromDegrees(searchResults[id].location['lng'], searchResults[id].location['lat']),
                billboard: {
                  image: pinBuilder.fromText(id, Cesium.Color.ORANGE, 60).toDataURL(),
                  verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                  heightReference : Cesium.HeightReference.RELATIVE_TO_GROUND
                },
                description: searchResults[id]['address'] + "<br>" + searchResults[id]['isOpen'] + "<p><button onClick = 'getNewRoute(lat,lon,123)'>select</button></p><p id=123/></p>",
                show : true,
                label: {
                  text: name,
                  font: '20px sans-serif',
                  heightReference: Cesium.HeightReference.RELATIVE_TO_GROUND,
                  pixelOffset: new Cesium.Cartesian2(0, -65)
                  //eyeOffSet: new Cesium.Cartesian3(0.0, 1000.0, 0.0)
                }
              });
            }
          }
        }
        
      }
